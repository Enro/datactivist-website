{{ define "main" }}
<!-- Ranges through content/post/*.md -->
<section class="postes">
  {{- partial "postes_header.html" . -}}
  <div class="wrap">
    <div class="content">
      <div class="grid-3-small-2 has-gutter-l">
        {{ range .Pages }}
        {{ .Render "li"}}
        {{ end }}
      </div>
    </div>
  </div>
</section>  
{{ end }}
