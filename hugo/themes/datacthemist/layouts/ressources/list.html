{{ define "main" }}
<!-- Ranges through content/post/*.md -->
<section class="ressources">
  <div class="wrap">
    <div class="content">
      <header>
        <h1 class="title_left-border">{{ .Title }}</h1>
      </header>
    </div>
    <div class="content">
      <div class="macy">
        <div id="macy-container">
          {{ range .Pages }}
          {{ .Render "li"}}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>  
{{ end }}
