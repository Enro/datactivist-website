<section id="{{.Title | urlize}}" class="block_one-column">
  <div class="wrap">
    <div class="content center">
      <header class="grid-12 has-gutter-l">
        <h1 class="col-3 title_left-border">{{.Title}}</h1>
      </header>
      <div class="grid-12 panel has-gutter-l">
        <div class="col-4 center flex-container"><h2 class="item-center">{{ .Params.baseline}}</h2></div>
        <div class="col-8">{{ .Content }}</div>
      </div>
    </div>
  </div>
</section>
