<section id="{{.Title | urlize}}" class="block_one-column">
  <div class="wrap">
    <div class="content center">
      <header class="grid-12 has-gutter-l">
        <h1 class="col-3">{{.Title}}</h1>
      </header>
      <div class="grid-3 panel">
        <div class="col-1 center">{{ .Params.baseline}}</div>
        <div class="col-2">{{ .Content }}</div>
        
      </div>
    </div>
  </div>
</section>
