<header>
  <div class="wrap">
    <div class="content">

      <h1><a href="/{{ $.Site.Language | default "en" }}">{{ .Site.Title }}</a></h1>
      <nav class="sidebar-nav">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" title="{{ .Title }}">
            {{- .Name -}}
          </a>
        {{ end }}
      </nav>
    </div>
  </div>
</header>
