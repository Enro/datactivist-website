<header class="header">
  <div class="wrap">
    <div class="content">
      <div class="grid-12">
        <div class="col-3">
          <h1>
            <a href="/{{ $.Site.Language | default "en" }}">
              <img src="{{ $.Site.Params.logo }}" alt="{{ .Title }}">
            </a>
          </h1>
        </div>
        <div class="col-9 ptm">
          <nav class="txtright burger-target">
            <button class="nav-button" type="button" role="button" aria-label="open/close navigation"><i></i></button>
            <div class="main">
              {{ range .Site.Menus.main }}
              <a href="{{ .URL }}" title="{{ .Title }}">
                {{- .Name -}}
              </a>
              {{ end }}
            </div>
            <div class="social">
              {{ range .Site.Menus.social }}
              <a href="{{ .URL }}" class="{{ .Name }} pls"></a>
              {{ end }}
              {{ range .Site.Menus.lang }}
              <a href="{{ .URL }}" class="lang mls">{{ .Name }}</a>
              {{ end }}
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
