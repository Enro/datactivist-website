<header>

    <div class="content">

      <h1>{{ .Site.Title }}</h1>

        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" title="{{ .Title }}">
            {{- .Name -}}
          </a>
        {{ end }}
      </nav>
    </div>
  </div>
</header>
