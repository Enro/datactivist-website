<article class="projet {{ range .Params.categories }} {{ . }}{{ end }}">
    <ul>
    {{ range .Params.categories }}
      {{ with $.Site.GetPage (printf "/categories/%s" .) }}
          <li><a href="{{ .Permalink }}">{{ .Name }}</a>
      {{end}}
    {{ end }}
    </ul>
  <a href="{{ .Permalink }}">

    <img src="{{ .Params.image }}" alt="{{ .Title }}">
    <h1 class="h4-like">{{ .Title }}</h1>
  </a>
</article>
