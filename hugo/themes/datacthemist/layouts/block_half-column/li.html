<section id="{{.Title | urlize}}" class="block_half-column" style="background: transparent url(/{{ .Params.image }}) no-repeat center -25px scroll;">
  <div class="wrap">
    <div class="content center">
      <header class="grid-12 has-gutter-l">
        <h1 class="col-4-small-all title_left-border">{{.Title}}</h1>
      </header>
      <div class="grid-12 has-gutter-l">
        <div class="panel col-4-small-all">
          <img class="breakpoint-small pbm" src="/{{ .Params.imageSmall }}" alt="{{.Title}}">
          {{.Content}}
          <a href="{{.Params.linkTo}}" class="button--danger pll prl">{{.Params.button}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
