{{ define "main" }}
  <section id="{{.Title | urlize}}">
    <div class="wrap">
      <div class="content">
        <h1>{{.Title}}</h1>
        {{.Content}}
      </div>
    </div>
  </section>
  <!-- Ranges through content/post/*.md -->
  {{ range .Data.Pages.ByWeight }}
    {{ .Render "li"}}
  {{ end }}
  
{{ end }}
