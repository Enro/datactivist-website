<section id="{{.Title | urlize}}" class="bigbaseline">
  <div class="wrap">
    <div class="content center">
      <header class="center txtcenter pbl">
        <h1>{{.Title}}</h1>
      </header>
      <aside class="fr">
        <form action="#">
          <label for="">{{.Params.callToAction}}</label>
          <input type="text" placeholder="{{.Params.placeholder}}">
          <input type="submit" value="{{.Params.button}}">
        </form>  
      </aside>
    </div>
  </div>
</section>
