<section id="{{.Title | urlize}}" class="block_slideshow">
  <div class="wrap">
    <div class="content txtcenter">
      <header>
        <h1 class="pbl">{{.Title}}</h1>    
      </header>
      <ul class="slides pbl">
      {{ range .Params.quotes }}
          <li>
            <p class="panel">{{ .text }}</p>
            <p class="metas">{{ .author }} - <span>{{ .source }}</span></p>
          </li>
      {{ end }}
      </ul>
      <div class="dots"></div>
    </div>
</section>
