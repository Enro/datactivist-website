version: 2

jobs:
  # https://forestry.io/blog/automate-deploy-w-circle-ci/
  build:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/project
    environment:
      HUGO_BUILD_DIR: ~/project/hugo/public
    steps:
      # 1. install git and checkout the repository
      # (2019-10 useless after switching to Ubuntu: https://github.com/cibuilds/hugo/issues/27)
      # - run: apt-get update && apt-get install git
      - checkout
      # 2. install submodules (I think we need them)
      - run: git submodule sync && git submodule update --init
      # 3. install something to deploy to GH Pages?
      # 4. build with hugo
      - run: HUGO_ENV=production hugo -v -s ~/project/hugo -d $HUGO_BUILD_DIR
      # 5. test with Htmlproofer
      - run: htmlproofer $HUGO_BUILD_DIR --allow-hash-href --check-html --empty-alt-ignore --disable-external
      # deploy the new version of the website by pushing public/ to datactivist.github.io
      # through the git submodule
      - run: cd $HUGO_BUILD_DIR && git add . && git commit -m "[circle ci] deploy" && git push origin master

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: master
